<!DOCTYPE html>
<html>
<head>
	<title>图片轮播</title>
<style type="text/css">
	#box{
		width: 1100px;
		height: 400px;
		overflow: hidden;
		position: absolute;
		left: 90px;
	}
	img{/*display: none;*/
		width: 1100px;
		height: 400px;
		margin: 0;
	}
	#img{
		width: 6000px;
		height: 400px;
		position: absolute;
		left: 0px;
	}
</style>
<script src="animate.js"></script>
</head>

<body>
	<div id="box">
		<div id="img">
			<img src="images/banner_01.jpg">
			<img src="images/banner_02.jpg">
			<img src="images/banner_03.jpg">
			<img src="images/banner_04.jpg">
			<img src="images/banner_05.jpg">
		</div>	
	</div>
<script type="text/javascript">
	var img=document.getElementById('img');
	var image=document.getElementsByTagName('img');
	window.onload=function(){
		animate(img,{left:-4400});
	}
</script>
</body>
</html>
