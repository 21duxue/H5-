<!DOCTYPE >
<h1>请填写个人信息</h1>
<style>
	fieldset{width: 450px;height: 60px;margin-top: 25px;}
	legend{color: red;}
	
</style>
<script type="text/javascript">
    function $$(id){
		return document.getElementById(id);
	}
	var lists;
	var len;
	window.onload=function(){
		var objtxt=$$("regemail");
		var objlist=$$("movie");

        lists=objlist.getElementsByTagName("option");
        len=lists.length;

        objtxt.onkeyup=function(){

            var txt=this.value;
            var flag="";
            if(txt.indexOf("@")>0){
                flag=txt.substring(txt.indexOf("@")-1);
                txt=txt.substring(0,txt.indexOf("@"));
            }else{
                flag="";
            }
            var val="";
            for(var i=0; i<len; i++){
                val=lists[i].textContent;
                val=val.substring(val.indexOf("@"));
                lists[i].textContent=txt+val;
            }
        }
    }
</script>
<fieldset>
	<legend>基本信息</legend>
	姓名<input type="text" required="required" placeholder="请输入姓名"/>*<br />
	年龄<input type="number" value="20" style="width:70px;"/>
</fieldset>
<fieldset>
	<legend>你想在哪里收到邮件？</legend>
	邮箱<input type="text" required="required" placeholder="请输入邮箱" list="movie" id="regemail" />*
	<datalist id="movie">
		<option>@qq.com</option>
		<option>@163.com</option>
		<option>@126.com</option>
		<option>@gmail.com</option>
		<option>@yahoo.com.cn</option>
	</datalist>
</fieldset>
<fieldset>
	<legend>收入情况</legend>
	月收入<select>
		<option value="">20k+</option>
		<option value="">30k+</option>
	</select><br />
	银行卡<input type="number"/>
	有效期<input type="date"/>
</fieldset>
<fieldset>
	<legend>选择提交文件</legend>
	文件<input type="file" multiple="multiple" />
</fieldset>
<form method="post">
	<br />
	<input type="submit" value="提交"/>
</form>
